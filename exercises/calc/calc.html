    <body>
        
        <div id="nav-bar">
            <script>navbar('Calculator')</script>
        </div>
            

        <div class="text-center">
           <h2><i>Create the calculator</i></h2>
        </div>
        <div class="container text-center">
            <div class="row "> 
                <div class=" col-12" id="screen">
                </div>
             </div>
            <div class="row " >
                <button value= "1" class="col-2 btn btn-outline-dark numbers"> 1 </button>
                <button value= "2" class="col-2 btn btn-outline-dark numbers"> 2 </button>
                <button value= "3" class="col-2 btn btn-outline-dark numbers"> 3 </button>
                <button value= "+" class="col-3 btn btn-outline-dark operator"> + </button>
                <button value= "-" class="col-3 btn btn-outline-dark operator"> - </button>
            </div>
            <div class="row ">
                <button value= "4" class="col-2 btn btn-outline-dark numbers"> 4 </button>
                <button value= "5" class="col-2 btn btn-outline-dark numbers"> 5 </button>
                <button value= "6" class="col-2 btn btn-outline-dark numbers"> 6 </button>
                <button value= "*" class="col-3 btn btn-outline-dark operator"> x </button>
                <button value= "/" class="col-3 btn btn-outline-dark operator"> / </button>
            </div>
            <div class="row ">
                <button value= "7" class="col-2 btn btn-outline-dark numbers"> 7 </button>
                <button value= "8" class="col-2 btn btn-outline-dark numbers"> 8 </button>
                <button value= "9" class="col-2 btn btn-outline-dark numbers"> 9 </button>
                <button value= "%" class="col-3 btn btn-outline-dark operator"> % </button>
                <button value= "sqrt" class="col-3 btn btn-outline-dark operator"> sqrt </button>
            </div>
            <div class="row">
                <button  value="0" class="col-2 btn btn-outline-dark numbers"> 0 </button>
                <button  class="col-8 btn btn-outline-success" value=" equal_to" id="equal_to"> = </button>
                <button class="col-2 btn btn-outline-danger" value= "canc" id="canc"> canc </button>
            
            </div>
        </div>
        <script>footer()</script>
        <script type="text/javascript" src="calc.js"></script>
